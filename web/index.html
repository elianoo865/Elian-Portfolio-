<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Elian Al-Kadar | Graphic Designer & Video Editor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elian Al-Kadar | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- Replaced during build when using: flutter build web --base-href "/<repo>/" -->
  <base href="$FLUTTER_BASE_HREF">
</head>
<body>
  <div id="boot-loader" style="
  position: fixed; inset: 0;
  display:flex; align-items:center; justify-content:center;
  background:#0b0f14; color:white; font-family: Arial;
">
  <div style="text-align:center">
    <div style="font-size:20px; margin-bottom:12px;">Loading…</div>
    <div style="width:220px; height:3px; background:#223; overflow:hidden; border-radius:999px;">
      <div style="width:40%; height:100%; background:#4fd1c5; animation: move 1.1s infinite;"></div>
    </div>
  </div>
</div>

<style>
@keyframes move {
  0% { transform: translateX(-120%); }
  100% { transform: translateX(320%); }
}
</style>
  <script src="flutter.js" defer></script>
  <script>
  window.addEventListener('load', function () {
    _flutter.loader.loadEntrypoint({
      serviceWorker: { serviceWorkerVersion: null }
    }).then(function (engineInitializer) {
      return engineInitializer.initializeEngine();
    }).then(function (appRunner) {
      return appRunner.runApp();
    }).then(function () {
      // ✅ REMOVE THE LOADER AFTER FLUTTER STARTS
      document.getElementById('boot-loader')?.remove();
    });
  });
</script>
</body>
</html>
